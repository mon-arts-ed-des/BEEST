    <script type="text/javascript">

    tinymce.init({
            selector: '#quoteText',

        function getRadioOption(id){
		return $('div #'+id).find('input[name="'+id+'"]:checked').val()
	}
  const PLACEHOLDER = "[Placeholder for quote. The content you enter for your quote will appear here.]"
	
  function setTinyContent(id,value){
		tiny = tinyMCE.get(id)
		tiny.setContent(value)
	}
	function getTinyContent(id,placeholder){
		var tiny = tinyMCE.get(id).getContent()
		if (tiny !== "") {
            content = tiny;
        } else {
            content = placeholder;
        }
		return content
	}
  function getId(id){return document.getElementById(id)}
    function generateQuoteCode() {
        console.debug(tinyMCE.activeEditor.getContent());
        quote_Text = getTinyContent("quoteText", PLACEHOLDER)
      //var quote_Text = document.getElementById('quoteText').value;
        var reference_text = document.getElementById('referenceText').value
        var bsColour = getRadioOption('bgColour')
        var textSize = getRadioOption('textSize')
        
        if (textSize == "h5"){
        var resizedText = "<div style=\"font-size:1.2rem;\">";
        }
        else if (textSize == "h3"){
        var resizedText = "<div style=\"font-size:1.55rem;\">";
        }
        else if (textSize == "h4"){
        var resizedText = "<div style=\"font-size:1.4rem;\">";
        }
        
        var colourNames = {
			      "1":"mu",
            "2":"danger",
            "3":"warning",
            "4":"success",
            "5":"primary",
            "6":"info", 
            "7":"dark",
            "8":"secondary"
             }
        var colourName = colourNames[bsColour];
		    var bgClrCode = "<blockquote class=\"blockquote alert alert-"+colourName+" pb-3 px-2 border border-"+colourName+" rounded\"><i aria-hidden=\"true\" class=\"fa fa-fw fa-quote-left fa-2x fa-pull-left\"></i>"
          if (colourName == "mu"){
        var bgClrCode = "<blockquote class=\"blockquote alert alert-"+colourName+" pb-3 px-2 rounded\"><i aria-hidden=\"true\" class=\"fa fa-fw fa-quote-left fa-2x fa-pull-left\"></i>";
        }
        var quoteOutput = bgClrCode+resizedText+quote_Text+quotes_1+reference_text+quotes_2;
    
        document.getElementById('monQuoteCode').innerHTML=quoteOutput;
        //SelectAll("monQuoteCode");
        $('#demoQuote').nextAll('blockquote').remove();
        $('#demoQuote').after(quoteOutput);
        }

    function copyCode(){
      SelectAll("monQuoteCode");
    }

    function SelectAll(id){
        document.getElementById(id).focus();
        document.getElementById(id).select();
        document.execCommand("copy");
        //window.alert('test');
    }
