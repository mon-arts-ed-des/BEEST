class table{
	constructor(mainHeading, icon, headSize, tableData,bg,r1,c1){
		this.mainHead = mainHeading
		this.icon = icon
		this.headSize = headSize
		this.tableData = tableData
		this.bgStyle = bg
		this.row1Style = r1
		this.col1Style = c1
	}
	tableCopy(table){
		var tmpTable = [[]]
		while (tmpTable.length < table.length){
			tmpTable.push([])
		}
		for (var row=0;row < table.length; row++){
			while (tmpTable[row].length < table[row].length){
				tmpTable[row].push("")
			}
			for (var col=0;col < table[row].length; col++){
				tmpTable[row][col] = table[row][col]
			}
		}
		return tmpTable
	}
	toPDO(){
		var result = {}
		result.mainHead = this.mainHead
		result.icon = this.icon
		result.headSize = this.headSize
		result.tableData = this.tableCopy(this.tableData)
		result.bgStyle = this.bgStyle
		result.col1Style = this.col1Style
		result.row1Style = this.row1Style
		return result
	}	
	toString(){
		return JSON.stringify(this.toPDO())
	}
	fromObj(PDO){
		this.tableData = this.tableCopy(PDO.tableData)
		this.mainHead = PDO.mainHead
		this.icon = PDO.icon
		this.headSize = PDO.headSize
		this.bgStyle = PDO.bgStyle
		this.col1Style = PDO.col1Style
		this.row1Style = PDO.row1Style
	}
}
/*END REQUIRED FOR HISTORY*/

const baseRowID = "ROW"

function newTextField(placeholder,id){
	return "<textarea id=\""+id+"\" placeholder=\""+placeholder+"\" class=\"border border-dark rounded p-2 w-100\" cols=\"70\" rows=\"1\" name=\""+id+"\" onchange=generateTableCode()></textarea>"
}

function newCellCode(rowNum,colNum,contents){
	var cellCode = ""
	if (rowNum==0){
		cellCode = "<th scope=\"col\">"+contents+"</th>"
	}
	else if (colNum==0){
		cellCode = "<th scope=\"row\">"+contents+"</th>"
	}
	else{
		cellCode = "<td>"+contents+"</td>"
	}
	return cellCode
}

function tabSepDataToArray(tsv){
	allLines = tsv.match(/[^\n]+/g)
	var col;
	for (var row=0;row<allLines.length; row++){
		col = allLines[row].match(/[^	\t]+/g)
		allLines[row] = col
	}
	return allLines
}

function extractHTMLFromSingleTag(htmlInput,tag){
	searchString = new RegExp("(.*<"+tag+".*?>)|(<\/"+tag+">.*)","g")
	return htmlInput.replace(searchString,"")
}

function getArrayByTag(htmlInput,tag){
	searchString = new RegExp("<"+tag+".*?>.*?<\/"+tag+">","g")
	return htmlInput.match(searchString)
}

function arrayToTableHTML(array){
	/*
	takes a 2d array and converts it into an HTML table
	*/
	htmlTable = "<table><tbody>"
	for (var row=0;row<array.length;row++){
		htmlTable+= "<tr><td>"+array[row].join("</td><td>")+"</td></tr>"
	}
	htmlTable += "</tbody></table>"
	return htmlTable
}

function tableHTML_toArray(htmlTable){
	const dummyTable = [['']]
	
	if (htmlTable == undefined){
		return dummyTable
	}
	var tableContent = extractHTMLFromSingleTag(htmlTable,"table") //remove pre <table> & after </table>
	tableContent = tableContent.replace(/\n/g,"")
	tableData = getArrayByTag(tableContent,"tr")
	//get all rows (tr's)
	if (tableData == null){
		return dummyTable
	}
	for (var rNum=0; rNum < tableData.length; rNum++){
		tableData[rNum]=extractHTMLFromSingleTag(tableData[rNum],"tr") //get rid of row tags
		tableData[rNum]=getArrayByTag(tableData[rNum],"t[dh]") //break up by td/th
		for (var cNum=0;cNum<tableData[rNum].length;cNum++){
			tableData[rNum][cNum]=extractHTMLFromSingleTag(tableData[rNum][cNum],"t[dh]")
		}
	}
	return tableData
}

function writeTableExcelPaste(){
	var tableData;
	if (tablePasterIsTiny){
		var pastedTable = getTinyContent(pasteTable)
		tableData = tableHTML_toArray(pastedTable)
	}
	else{
		var pastedTable = $('#'+pasteTable).val()
		tableData = tabSepDataToArray(pastedTable)
	}
	classTable.tableData = tableData
	//setTextAreas(classTable)
	generateTableCode()
}
		
function newRowCode(rowNum,contentsArray){
/*
length of contents array must match column count for the row
*/
	var rowCode = "<tr id=\""+baseRowID+rowNum+"\">"
	var thisCell;
	var cellContent;
	
	for (var colN = 0; colN < contentsArray.length; colN++){
		cellContent = contentsArray[colN]
		thisCell = newCellCode(rowNum,colN,cellContent)
		rowCode += thisCell
	}
	rowCode += "</tr>"
	
	return rowCode
}

function r1Sizing(presentation_mode){
	if(presentation_mode=="None"){
		return ""
	}
	return presentation_mode
}

function newTableCode(contentsArray,display_options){
/*
display options {r1: class, c1: class, bg: class}
format should be [[r0c0,r0c1,r0c2,...],[r1c0,r1c1,c1c2,...],...]
*/
	var tableCode = "<span id='display_options' r1='"+display_options.r1+"' c1='"+display_options.c1+"' bg='"+display_options.bg+"'></span><table class=\"table table-bordered table-hover table-striped table-responsive-lg border border-dark\">"

	for (var rowN=0;rowN<contentsArray.length;rowN++){
		switch(rowN){
			case 0:
				tableCode += "<thead class=\"thead-dark "
				tableCode+= r1Sizing(display_options.r1)
				tableCode+="\">"
				break;
			case 1:
				tableCode += "</thead><tbody id=\""+tableBody+"\">"
				break;
		}

		tableCode += newRowCode(rowN,contentsArray[rowN])
		
	}
	
	tableCode += "</tbody></table>"
	
	return tableCode
}

function getCellContents(row,col){
	return getCell(row,col).value
}
function getCell(row,col){
	return document.getElementById(cellID(row,col))
}
function cellID(row,col){return baseCellID+row+"-"+col}


function rowHTMLtoRowElem(rowHTML){
	var elem = document.createElement("tr")
	var tagCont = rowHTML.replace(/">.*/,"")
	tagCont = tagCont.replace(/<.*?"/,"")
	elem.id = tagCont
	elem.innerHTML = rowHTML.replace(/(<tr.*?>)|(<.tr>)/,"")
	return elem
}

function newCellAsDOMElem(cellCode){
	/*
	might start with a th OR a td
	td doesn't matter but th has the scope to watch for
	*/
	var tag = cellCode.replace(/">.*</,"><")
	var elem;
	switch(tag[1]+tag[2]){
		case "td":
			elem = document.createElement("td")
			break;
		case "th":
			elem = document.createElement("th")
			var scope = tag.replace(/<th.*?"/,"").replace(/>.*/,"")
			elem.scope = scope
			break;
		default:
			alert("cell replacer encountered a non cell item")
	}
	var tagContents = cellCode.replace(/<t[dh].*?>/,"").replace(/<.t[dh].*?>/,"")
	elem.innerHTML = tagContents
	return elem
}

function addColToRowsHTML(rowsList,colNum){
	var placeholder;
	var newColContent;
	for (var rNum=0;rNum < rowsList.length; rNum++){
		placeholder = "Input your row contents"
		if (rNum==0){placeholder = "Input your table heading"}
		newColContent = newTextField(placeholder,baseCellID+rNum+"-"+colNum)
		rowsList[rNum].appendChild(
			newCellAsDOMElem(
				newCellCode(rNum,colNum,newColContent)
			)
		)
		editableTableHTML[rNum][colNum]=newColContent //keep it available for later
	}
}

/*START helper functions for generateTableCode*/
function generateIconTag(iconNum){
	var faIconCode = "";
	if (iconNum !== "noI"){
		//iconNames object can be found at top of file
		faIconCode = "<i class=\"fa fa-"+iconNames[iconNum]+"\"></i> ";
	}
	return faIconCode
}

function generateHeading(classTable){
	var faIconCode = generateIconTag(classTable.icon)
	var resizedHead = "";
	if (classTable.mainHead!= ""){
		var resizedHead = ""
		//Resizing the heading text
		if (classTable.headSize !== "noH"){
			var sizes = {"h3":3,"h4":4,"h5":5}
			resizedHead = '<h'+sizes[classTable.headSize]+'>'+faIconCode+classTable.mainHead+"</h"+sizes[classTable.headSize]+">"
		}
	}
	return resizedHead
}
/*END helper functions for generateTableCode*/

function generateTableCode() {
  
	tableContents = getTableContentsFromPage()

	var tableMainHeading = document.getElementById('tableMainHeading').value;
	var headSize = getRadioOption('headSize');
	var faIcon = getRadioOption('faCode');

	var bgStyle = getRadioOption('bgStyle');

	classTable.tableData = tableContents		
	classTable.mainHead = tableMainHeading
	classTable.icon = faIcon
	classTable.headSize = headSize
	classTable.row1Style = r1Style
	classTable.col1Style = c1Style
	classTable.bgStyle = bgStyle
	
	table_display = {r1: r1Style, c1: c1Style, bg: bgStyle}
	
	var resizedHead = generateHeading(classTable);

	var textOutputTable = resizedHead+newTableCode(tableContents,table_display) /**TO UPDATE**/
	
	document.getElementById('txtareaBtn').innerHTML= START_ELEMENT+textOutputTable+END_ELEMENT;
	//SelectAll("txtareaBtn");
	document.getElementById('demo').innerHTML = textOutputTable;
	
  }

function recoverCode(){
	/**to extend to recover row 1, col1 and bg**/
	classTable = new table()
	var pastedHTML = $("#retrieveCode").val()
	
	var dataToFind = {
		tags:["table"]
	}
	
	var iconHeading = getIconAndHeading(pastedHTML)
	var iconClassName = iconHeading.iconName
	var headSize = iconHeading.headSize
	var headText = iconHeading.headText
	
	var recoveredData = recoverFromPasted(pastedHTML,dataToFind)
	
	classTable.headSize = headSize //sets to noH or h3/4/5 as appropriate
	classTable.mainHead = headText
	if (iconClassName == null){
		classTable.icon = "noI"
	}
	else{	
		var iconNums = reverseObjectMap(iconNames)
		classTable.icon = iconNums[iconClassName]
	}	
	classTable.tableData = tableHTML_toArray(recoveredData.tags.table[0].outerHTML)
			
	setTextAreas(classTable)
}
