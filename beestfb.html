<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple element creator to generate responsive code that can be easily embedded into Moodle">
    <meta name="author" content="T&M">
    <title>BEEST Feedback</title>
     <link rel="icon" href="https://mon-arts-ed-des.github.io/BEEST/dragon-solid%20favicon.png" type="image/gif">

    <!-- external link to css file --> 
    <!-- Bootstrap CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Arts CSS -->  
    <link rel="stylesheet" href="https://mon-arts-ed-des.github.io/artsmoodlecode/adminPlusSetuBlockStyle.css" />
    
    <!-- external link to js file -->  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  
    <!-- Bootstrap js file --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- FontAwesome js file --> 
    <script src="https://kit.fontawesome.com/3817feae52.js"></script> 
    <!-- Tinymce js file -->   
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
	<script src="advancedModeLocalStorage.js"></script>
</head>
<body>

    
    <div class="container"> 

    <div class="row " style="margin-top: 50px">
        <div class="col-md-6 col-md-offset-3 w3-padding-16 form-container">
            <h2>Feedback</h2> 
            <p> Please provide your feedback below: </p>
            <form role="form" method="post" id="feedback_form">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>How do you rate your overall experience?</label>
                        <p>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="bad" >
                                Bad 
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="average" >
                                Average 
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="good" >
                                Good 
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="comments"> Comments:</label>
                        <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="name">
                            Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required="">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email">
                            Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" >Send </button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
            <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
        </div>
    </div>

</div>

    <script>
           
        function after_form_submitted(data)
            {
                if(data.result == 'success')
                {
                    $('form#feedback_form').hide();
                    $('#success_message').show();
                    $('#error_message').hide();
                }
                else
                {
                    $('#error_message').append('<ul></ul>');
        
                    jQuery.each(data.errors,function(key,val)
                    {
                        $('#error_message ul').append('<li>'+key+':'+val+'</li>');
                    });
                    $('#success_message').hide();
                    $('#error_message').show();
        
                    //reverse the response on the button
                    $('button[type="button"]', $form).each(function()
                    {
                        $btn = $(this);
                        label = $btn.prop('orig_label');
                        if(label)
                        {
                            $btn.prop('type','submit' );
                            $btn.text(label);
                            $btn.prop('orig_label','');
                        }
                    });
        
                }//else
            }
        
            $('#feedback_form').submit(function(e)
              {
                e.preventDefault();
        
                $form = $(this);
                //show some response on the button
                $('button[type="submit"]', $form).each(function()
                {
                    $btn = $(this);
                    $btn.prop('type','button' );
                    $btn.prop('orig_label',$btn.text());
                    $btn.text('Sending ...');
                });
        
              });
   
        </script>

</body>
</html>
