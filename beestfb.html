<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>

    
    <div class="container"> 

    <div class="row " style="margin-top: 50px">
        <div class="col-md-6 col-md-offset-3 w3-padding-16 form-container">
            <h2>Feedback</h2> 
            <p> Please provide your feedback below: </p>
            <form role="form" method="post" id="feedback_form">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>How do you rate your overall experience?</label>
                        <p>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="bad" >
                                Bad 
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="average" >
                                Average 
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="experience" id="radio_experience" value="good" >
                                Good 
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="comments"> Comments:</label>
                        <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="name">
                            Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required="">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email">
                            Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" >Send </button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
            <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
        </div>
    </div>

</div>
<style>

input[type='text'],input[type='email'],textarea 
{
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}
body {
	background-color: #ffff;
}
html,
body {
	height: 100%;
}



.btn {
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
}

.btn-primary
{
    background-image: -webkit-linear-gradient(top,#337ab7 0,#265a88 100%);
    background-image: -o-linear-gradient(top,#337ab7 0,#265a88 100%);
    background-image: (linear,left top,left bottom (#265a88));
    background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff337ab7', endColorstr='#ff265a88', GradientType=0);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
    background-repeat: repeat-x;
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
}



</style>


    <script>
           
        $(function()
        {
            function after_form_submitted(data)
            {
                if(data.result == 'success')
                {
                    $('form#feedback_form').hide();
                    $('#success_message').show();
                    $('#error_message').hide();
                }
                else
                {
                    $('#error_message').append('<ul></ul>');
        
                    jQuery.each(data.errors,function(key,val)
                    {
                        $('#error_message ul').append('<li>'+key+':'+val+'</li>');
                    });
                    $('#success_message').hide();
                    $('#error_message').show();
        
                    //reverse the response on the button
                    $('button[type="button"]', $form).each(function()
                    {
                        $btn = $(this);
                        label = $btn.prop('orig_label');
                        if(label)
                        {
                            $btn.prop('type','submit' );
                            $btn.text(label);
                            $btn.prop('orig_label','');
                        }
                    });
        
                }//else
            }
        
            $('#feedback_form').submit(function(e)
              {
                e.preventDefault();
        
                $form = $(this);
                //show some response on the button
                $('button[type="submit"]', $form).each(function()
                {
                    $btn = $(this);
                    $btn.prop('type','button' );
                    $btn.prop('orig_label',$btn.text());
                    $btn.text('Sending ...');
                });
        
              });
        });
        </script>

</body>
